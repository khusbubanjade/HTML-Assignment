<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="feedback.html"
                >Feedback</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container form" action="submit.html">
      <label for="fname" placeholder="John Doe" required>Full Name: </label>
      <input
        class="input"
        type="text"
        placeholder="John Doe"
        required
        id="fname"
      />
      <label for="email">Email: </label>
      <input class="input" type="email" name="email" id="email" />
      <fieldset>
        <legend>Interests</legend>
        <input type="checkbox" name="" id="wb" />
        <label for="wb">Web Development</label>
        <input type="checkbox" name="" id="mb" />
        <label for="mb">Mobile Development</label>
        <input type="checkbox" name="" id="aiml" />
        <label for="aiml">AI / Machine Learning</label>
      </fieldset>
      <fieldset>
        <legend>Rating</legend>
        <input type="radio" name="vs" id="vs" />
        <label for="vs">Very Satisfied</label>
        <input type="radio" name="s" id="s" />
        <label for="s">Satisfied</label>
        <input type="radio" name="n" id="n" />
        <label for="n">Neutral</label>
        <input type="radio" name="us" id="us" />
        <label for="us">Unsatisfied</label>
      </fieldset>
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        rows="5"
        cols="150"
        minlength="10"
        maxlength="500"
      ></textarea>
      <button type="submit">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
